<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Dashboard - SupplyEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/cssSup.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg modern-navbar">
    <div class="container">
        <a class="navbar-brand" href="#">SupplyEase</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
             
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Loge out </a>
               
                
            </ul>
        </div>
    </div>
</nav>

  <main>
    <section class="form-section">
      <h2>Add a New Product</h2>
      <form id="product-form">
        <div class="form-group">
          <label for="name">Product Name:</label>
          <input type="text" id="name" placeholder="Enter product name" required>
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" placeholder="Enter product description" required></textarea>
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" step="0.01" placeholder="Enter price (â‚¬)" required>
        </div>

        <div class="form-group">
          <label for="productCategory">Category:</label>
          <select id="productCategory" required>
            <option value="Meat">Meat</option>
            <option value="Seafood">Seafood</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Desserts">Desserts</option>
            <option value="Drinks">Drinks</option>
          </select>
        </div>

        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" placeholder="Enter location" required>
        </div>

        <div class="form-group">
          <label for="stock">Stock:</label>
          <input type="number" id="stock" placeholder="Enter stock quantity" required>
        </div>

        <button type="submit">Add Product</button>
      </form>
    </section>

    <section class="products-section">
      <h2>Products by Category</h2>
      <div id="cardContainer" class="card-container"></div>
    </section>
    <section class="products-section">
    <div id="connection-section">
      <h2>Connections</h2>
      <div id="connectionsContainer"></div>
    </div>
  </section>
  </main>

  <script type="module" src="js/supplier.js"></script>
</body>
</html>
