<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Dashboard - SupplyEase</title>
  <link rel="stylesheet" href="css/cssSup.css">
</head>
<body>
    <h1>Supplier Dashboard</h1>

    <form id="product-form">
      <label for="name">Product Name:</label>
      <input type="text" id="name" required><br><br>
  
      <label for="description">Description:</label>
      <textarea id="description" required></textarea><br><br>
  
      <label for="price">Price:</label>
      <input type="number" id="price" step="0.01" required><br><br>
  
      <label for="productCategory">Category:</label>
      <select id="productCategory" required>
      <option value="Meat">Meat</option>
      <option value="Seafood">Seafood</option>
      <option value="Vegetables ">Vegetables </option>
      <option value="Desserts">Desserts</option>
      <option value="Drinks">Drinks</option>
     
      </select>
  
      <label for="location">Location:</label>
      <input type="text" id="location" required><br><br>
  
      <label for="stock">Stock:</label>
      <input type="number" id="stock" required><br><br>
  
     
  
      <button type="submit">Add Product</button>
    </form>

  
  <script type="module" src="js/supplier.js"></script>
</body>
</html>
